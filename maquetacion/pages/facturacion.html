                            aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="currentColor"
                            viewBox="0 0 22 21">

                                d="M16.975 11H10V4.025a1 1 0 0 0-1.066-.998 8.5 8.5 0 1 0 9.039 9.039.999.999 0 0 0-1-1.066h.002Z" />

                        <li>
                            <a href="#"
                                class="flex items-center w-full p-2  transition duration-75 rounded-lg pl-11 group  text-white hover:bg-gray-700">
                                Products
                            </a>
                        </li>
                        <li>
                            <a href="#"
                                class="flex items-center w-full p-2  transition duration-75 rounded-lg pl-11 group  text-white hover:bg-gray-700">
                                Billing
                            </a>
                        </li>
                        <li>
                            <a href="#"
                                class="flex items-center w-full p-2 transition duration-75 rounded-lg pl-11 group  text-white hover:bg-gray-700">
                                Invoice
                            </a>

                </li>

                        </svg>
                        <span class="flex-1 ml-3 whitespace-nowrap">Facturación</span>

                    </a>
                </li>
            </ul>
        </div>

            <h1 class="mt-20 text-3xl font-bold text-blue-500 mb-4 text-center">Factura</h1>
            <div class='w-11/12 ml-16'>

                    <thead>
                        <tr>
                            <td>Producto</td>
                            <td>Precio Unitario</td>

                        <tr>
                            <td>Chocolate</td>
                            <td>$ 2,00</td>
                            <td>1</td>
